<!-- templates/event/event_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <!-- Link ke Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container flex flex-col items-center justify-center w-full mx-auto">
        <div class="w-full px-4 py-5 mb-2 bg-white border rounded-md shadow sm:px-6 dark:bg-gray-800">
            <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">
                Informasi Festival Makanan
            </h3>
            <p class="max-w-2xl mt-1 text-sm text-gray-500 dark:text-gray-200">
                Details and information about the events.
            </p>
            <a href="{% url 'event_create' %}" class="mt-4 inline-block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                Create New Event
            </a>
        </div>
        <ul class="flex flex-col w-full">
            {% for event in event %}
            <li class="flex flex-row mb-2 border-b border-gray-400">
                <div class="shadow border select-none cursor-pointer bg-white dark:bg-gray-800 rounded-md flex flex-1 items-center p-4">
                    <div class="flex flex-col items-center justify-center w-10 h-10 mr-4">
                        <a href="#" class="relative block">
                            
                    </div>
                    <div class="flex-1 pl-1 md:mr-16">
                        <div class="font-medium dark:text-white">
                            {{ event.name }}
                        </div>
                        <div class="text-sm text-gray-600 dark:text-gray-200">
                            {{ event.description|truncatewords:15 }}
                        </div>
                    </div>
                    <div class="text-xs text-gray-600 dark:text-gray-200">
                        {{ event.date|date:"H:i A" }}
                    </div>
                    <button class="flex justify-end w-24 text-right">
                        <a href="{% url 'event_detail' event.id %}">
                            <svg width="12" fill="currentColor" height="12" class="text-gray-500 hover:text-gray-800 dark:hover:text-white dark:text-gray-200" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z">
                                </path>
                            </svg>
                        </a>
                    </button>
                </div>
            </li>
            {% empty %}
            <p class="text-gray-600 dark:text-gray-200">Belum ada festival makanan</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
