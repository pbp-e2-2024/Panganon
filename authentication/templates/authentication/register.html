<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-sm {{ message.tags }} text-center text-red-600">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <h2 class="text-2xl font-bold text-center text-gray-800">Create Your Account</h2>

        <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="role" value="user">

            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input required name="username" type="text" value="{{ request.POST.username|default_if_none:'' }}" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input required name="password" type="password" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Repeat Password</label>
                <input required name="repeat_password" type="password" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Profile Photo</label>
                <input type="file" name="image" accept=".jpg, .jpeg" class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>

            <div>
                <button class="w-full px-4 py-2 text-white bg-black rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900">Register</button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'login_user' %}" class="text-blue-600 hover:text-blue-800">Log in here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
