{% extends 'base.html' %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Thread</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .forum-container {
            width: 50%;
            margin: 50px auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 350px;
        }

        .back-to-forum {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .back-to-forum:hover {
            background-color: #333333;
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="forum-container">
        <a href="/forum" class="back-to-forum">Back to Forum</a>
        <h1>Create a New Thread</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Thread Title" required>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
