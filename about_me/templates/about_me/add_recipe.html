{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto my-10 p-5">
    <h2 class="text-2xl font-bold">Add a New Recipe</h2>

    <form method="post" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-5">
            <button type="submit" class="bg-blue-500 text-white p-3 rounded">Save Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
