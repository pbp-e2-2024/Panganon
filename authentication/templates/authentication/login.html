<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}
            <div class="mt-4">
                <label>Username</label>
                <input required name="username" type="text" class="w-full px-2 py-2 border border-black rounded" value="">
            </div>
            <div class="mt-4">
                <label>Password</label>
                <input required name="password" type="password" class="w-full px-2 py-2 border border-black rounded" value="">
            </div>
            <div class="mt-4">
                <button class="px-4 py-1.5 bg-blue-600 text-white rounded">Login</button>
            </div>
            <div class="mt-4">
                <p>Belum punya akun? <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">Daftar di sini</a></p>
            </div>
        </form>
    </div>
</body>
</html>
